<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="header-container">
        <img class="logo" src="logo.png">
        <h2>GCPT</h2>
    </div>

    <div class="all-container">
        <h1>Google Calendar Productivity Tracker</h1>

        <!-- users should be able to select a calendar -->
        <select name="calendars">
            <option value="Personal">Personal</option>
            <option value="Science">Science</option>
            <option value="Math">Math</option>
            <option value="Creative">Creative</option>
        </select>
        
        <textarea>Title your event</textarea>
        
        <text class="timer">0:00</text>

        <div>
            <button class="submit">start</button>
            <button class="submit">end</button>
        </div>

    </div>

    
</body>
</html>
