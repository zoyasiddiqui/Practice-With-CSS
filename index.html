<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
    <div class="flex">
        <img src="logo.png">
        <h2>GCPT</h2>
        <h6>Google Calendar Productivity Tracker</h6>
    </div>

    <!-- holds calendar options, text entry box, start and end buttons timer -->
    <div class="grid">
        <!-- calendar options here, on the left -->
        <div class="flex">
            <button class="calendar">Personal</button>
            <button class="calendar">Math</button>
            <button class="calendar">Science</button>
            <button class="calendar">History</button>
            <button class="calendar">Dance Class</button>
            <button class="calendar">Kumon</button>
        </div>

        <!-- everything else here, on the right -->
        <div class="flex">
            <textarea></textarea>
            <text class="timer">0:00</text>
            <button class="submit">start</button>
            <button class="submit">end</button>
        </div>
    </div>
</body>
</html>
